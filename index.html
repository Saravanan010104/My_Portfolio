<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      .nav-link {
        position: relative;
        padding-bottom: 0.5rem;
        display: inline-block;
        color: aliceblue;
        font-weight: bold;
      }
      
      .nav-link::before {
        content: '';
        position: absolute;
        left: 50%;
        bottom: 0;
        width: 0;
        height: 2px;
        background-color: #dada28; /* Color of the underline */
        transition: width 0.4s ease-in-out, left 0.4s ease-in-out;
        transform: translateX(-50%);
      }
      
      .nav-link:hover::before,
      .nav-link.active::before {
        width: 80%;
        left: 50%;
      }
      
      .nav-link.active {
        color: #fffffd;
        background-color: transparent; /* Keep background transparent for active links */
        border-radius: 4px;
      }
      
      .nav-link:hover {
        color: #eff3f6; /* Change text color on hover */
        border-radius: 4px;
      }
      
      .offcanvas-end.custom-offcanvas {
        width: 70%; /* Adjust width to your preference */
      }
      
      .offcanvas-end.custom-offcanvas .offcanvas-body {
        padding: 1rem; /* Adjust padding as needed */
        background: black;
      }
      
      .offcanvas-header {
        background: black;
      }
      
      .offcanvas-title {
        color: aliceblue;
      }
      
      .btn-close {
        color: aliceblue;
        background-color: transparent; /* Remove default background */
        border: none; /* Remove default border */
      }

      .btn-close:hover {
        color: #dada28; /* Change color on hover */
        background-color: rgba(218, 218, 40, 0.1); /* Light background on hover */
      }

      .btn-close:focus {
        box-shadow: none; /* Remove default focus box-shadow */
      }
    </style>
</head>
<body>
    <nav class="navbar bg-dark fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="#" style="color: aliceblue; font-weight: bold;">My Portfolio</a>
          
          <!-- Toggler Button for Small Screens -->
          <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
      
          <!-- Offcanvas Menu for Small Screens -->
          <div class="offcanvas offcanvas-end custom-offcanvas d-lg-none" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Offcanvas</h5>
              <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav" id="offcanvasNav">
                <li class="nav-item">
                  <a class="nav-link" href="#home">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#about">About</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#projects">Projects</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#contact">Contact</a>
                </li>
              </ul>
            </div>
          </div>
      
          <!-- Navigation Items for Large Screens -->
          <div class="d-none d-lg-block">
            <ul class="nav justify-content-end" id="desktopNav">
              <li class="nav-item">
                <a class="nav-link" href="#home">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#about">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#projects">Projects</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#contact">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    <script>
      // Function to set active link and close offcanvas
      function handleLinkClick() {
        // Get all navigation links
        const links = document.querySelectorAll('.nav-link');
        
        links.forEach(link => {
          link.addEventListener('click', function(event) {
            // Remove active class from all links
            links.forEach(link => link.classList.remove('active'));

            // Add active class to the clicked link
            this.classList.add('active');

            // Close offcanvas if open
            const offcanvasElement = document.getElementById('offcanvasNavbar');
            const offcanvas = bootstrap.Offcanvas.getInstance(offcanvasElement);
            if (offcanvas) {
              offcanvas.hide();
            }
          });
        });
      }

      // Run the function after the DOM is fully loaded
      document.addEventListener('DOMContentLoaded', handleLinkClick);
    </script>
</body>
</html>
